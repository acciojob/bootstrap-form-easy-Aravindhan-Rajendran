<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<h1 style="text-align:center;">Intership Form</h1>
		<label for="first-name-input">First Name</label>
		<input type="text" id="first-name-input" required>
		<label for="last-name-input">Last Name</label>
		<input type="text" id="last-name-input" required>
		<label for="email-input">Email Address</label>
		<input type="email" id="email-input" required><br>
		<label for="college-input">College</label>
		<input type="text" id="college-input" required>
		<label for="grauate">Graduation Year</label>
		<input type="number" id="grauate" required> 
		<label for="roll-no-input">Roll No</label>
		<input type="number" id="roll-no-input" required><br>
		<input type="checkbox" id="conditions-checkbox" required>
		<label for="conditions-checkbox">Agree to terms and conditions</label><br>
		<input type="submit" value="submit form">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
