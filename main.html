<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
		<h1 style="text-align:center;">Intership Form</h1>
	<form class="form-control">
		<label for="first-name-input" class="form-label">First Name</label>
		<input type="text" id="first-name-input" required>
		<div class="invalid-feedback"></div>
		<label for="last-name-input" class="form-label">Last Name</label>
		<input type="text" id="last-name-input" required>
		<label for="email-input" class="form-label">Email Address</label>
		<input type="email" id="email-input" required><br>
		<label for="college-input" class="form-label">College</label>
		<input type="text" id="college-input" required>
		<label for="grad-yaer-select" class="form-label">Graduation Year</label>
		<select id="grad-yaer-select">
			<option>Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<label for="roll-no-input" class="form-label">Roll No</label>
		<input type="text" id="roll-no-input" required><br>
		<input type="checkbox" id="conditions-checkbox" required>
		<label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label><br>
		<input type="submit" value="submit form">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
